[package]
name = "eure-json-schema"
version = "0.1.0"
edition = "2024"
description = "JSON Schema compatibility for EURE format"
readme = "README.md"
homepage = "https://eure.dev"
repository = "https://github.com/Hihaheho/eure"
license = "MIT OR Apache-2.0"
keywords = ["eure", "json-schema", "schema", "validation"]

[dependencies]
eure-schema = { workspace = true }
eure-value = { workspace = true }
indexmap = { workspace = true }
num-bigint = { workspace = true }
num-traits = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
thiserror = { workspace = true }
