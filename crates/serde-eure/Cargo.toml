[package]
name = "serde-eure"
version = "0.1.0"
edition = "2024"
description = "Serde support for Eure format"
readme = "README.md"
homepage = "https://eure.dev"
repository = "https://github.com/Hihaheho/eure"
license = "MIT OR Apache-2.0"
keywords = ["deserialization", "eure", "serde", "serialization"]

[dependencies]
ahash = { workspace = true }
eure = { workspace = true }
eure-json = { workspace = true }
eure-parol = { workspace = true }
eure-tree = { workspace = true }
serde = { workspace = true }
thiserror = { workspace = true }

[dev-dependencies]
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
